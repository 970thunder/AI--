<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>经典商务简历</title>
</head>

<body>
    <div class="resume-container">
        <style>
            body {
                font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
                line-height: 1.6;
                color: #333;
                background-color: #fff;
            }

            .resume-container {
                width: 800px;
                margin: 20px auto;
                padding: 40px;
                border: 1px solid #eee;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            }

            .header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                padding-bottom: 20px;
                margin-bottom: 30px;
            }

            .user-info {
                flex-grow: 1;
            }

            .full-name {
                font-size: 32px;
                font-weight: 600;
                margin: 0 0 5px 0;
                color: #000;
            }

            .job-title {
                font-size: 18px;
                margin: 0 0 15px 0;
                color: #555;
            }

            .contact-info {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                font-size: 14px;
                color: #444;
            }

            .contact-info li a {
                color: #00b38a;
                text-decoration: none;
            }

            .contact-info li a:hover {
                text-decoration: underline;
            }

            .avatar-placeholder {
                width: 100px;
                height: 130px;
                background-color: #f0f0f0;
                border: 1px solid #ddd;
                border-radius: 6px;
                margin-left: 40px;
                flex-shrink: 0;
            }

            .section,
            .item {
                page-break-inside: avoid;
            }

            .section {
                margin-bottom: 25px;
                text-align: left;
            }

            .section-title {
                font-size: 20px;
                font-weight: bold;
                color: #333;
                padding-bottom: 10px;
                border-bottom: 2px solid #eee;
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }

            .section-title::before {
                content: '';
                display: inline-block;
                width: 12px;
                height: 12px;
                background-color: #00b38a;
                border-radius: 50%;
                margin-right: 12px;
            }

            .section-content {
                font-size: 15px;
                color: #555;
            }

            .section-content p {
                margin: 0 0 10px 0;
            }

            .item {
                margin-bottom: 15px;
            }

            .item-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 5px;
            }

            .item-header .title {
                font-size: 16px;
                font-weight: bold;
                color: #444;
            }

            .item-header .title .at-company {
                color: #00b38a;
                font-weight: normal;
            }

            .item-header .date {
                font-size: 14px;
                color: #888;
            }

            .item-subheader {
                font-size: 14px;
                color: #777;
                margin-bottom: 8px;
            }

            .item-content ul {
                padding-left: 20px;
                margin: 0;
            }

            .item-content li {
                margin-bottom: 5px;
            }

            .skills-section {
                font-size: 15px;
            }

            .skill-tag {
                background-color: #f2f2f2;
                padding: 3px 8px;
                border-radius: 4px;
                margin-right: 8px;
                display: inline-block;
                margin-top: 5px;
            }
        </style>
        <div class="header">
            <div class="user-info">
                <h1 class="full-name">{{fullName}}</h1>
                <p class="job-title">{{jobTitle}}</p>
                <ul class="contact-info">
                    <li>{{phone}}</li>
                    <li>{{email}}</li>
                    <li>{{address}}</li>
                    <!-- {{links}} -->
                </ul>
            </div>
            <div class="avatar-placeholder"></div>
        </div>

        <div class="section">
            <h2 class="section-title">个人简介</h2>
            <div class="section-content">
                {{summary}}
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">工作经历</h2>
            <div class="section-content">
                <!-- {{experience}} -->
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">教育背景</h2>
            <div class="section-content">
                <!-- {{education}} -->
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">项目经历</h2>
            <div class="section-content">
                <!-- {{projects}} -->
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">专业技能</h2>
            <div class="section-content">
                <!-- {{skills}} -->
            </div>
        </div>

    </div>
</body>

</html>
